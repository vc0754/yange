<div class="panel panel-default panel-intro">
  <div class="panel-heading">
    <div class="panel-lead" style="display: flex; align-items: center;">
      <h2 style="margin: 0 15px 0 0;">社交账号管理</h2>
    </div>
  </div>

  <div class="panel-body">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="one">
        <div class="widget-body no-padding">
          <!-- table start -->
          <form class="layui-form" id="admin">
            <table id="table" class="table table-striped table-bordered table-hover" width="100%">
              <colgroup>
                <col width="42">
                <col width="60">
                <col width="150">
                <col width="50">
                <col width="80">
                <col width="110">
                <col width="70">
                <col width="70">
              </colgroup>
              <thead>
                <tr>
                  <th class="center"><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
                  <th>来源</th>
                  <th>账号</th>
                  <th>粉丝</th>
                  <th>截图</th>
                  <th>申请时间</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr> 
              </thead>
              <tbody>
                {volist name="list" id="vo"}
                <tr>
                  <td class="center"><input type="checkbox" name="ids[]" value="{$vo.id}" lay-skin="primary"></td>  
                  <td>{$vo.account_from}</td>
                  <td>
                    <img src="{$vo.account_avatar}" alt="" style="width:40px;height:40px;border-radius:50%;overflow:hidden;">
                    <span style="padding-left: 10px;">{$vo.account}</span>
                  </td>
                  <td>{$vo.account_fans}</td>
                  <td>
                    <img src="{$vo.account_screenshot}" alt="" style="width:40px;height:40px;overflow:hidden;">
                  </td>
                  <td>{$vo.create_at}</td>
                  <td>{$vo.status}</td>
                  
                  <td class="operation-menu">
                    <div class="layui-btn-group">
                      <a href="{:url('/admin/vc/account/edit',['id'=>$vo.id])}" class="btn btn-primary btn-xs">编辑</a>
                    </div>
                  </td>
                </tr>
                {/volist}
              </tbody>
            </table>
            
            <!-- <button class="layui-btn layui-btn-sm layui-btn-danger" lay-submit lay-filter="deleteAll">批量删除</button> -->
            <!-- <button class="layui-btn layui-btn-sm" lay-submit lay-filter="admin">更新排序</button> -->
          </form> 
          <div style="text-align:center;">{$list->render()}</div> 
          <!-- table end -->
        </div>
      </div>

    </div>
  </div>
</div>
