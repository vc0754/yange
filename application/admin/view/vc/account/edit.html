<div class="panel panel-default panel-intro">
  <div class="panel-heading">
    <div class="panel-lead" style="display: flex; align-items: center;">
      <h2 style="margin: 0 15px 0 0;">编辑社交账号</h2>
      <a href="{:url('/admin/vc/account')}" class="btn btn-success btn-xs" title="返回">
        <i class="fa fa-plus"></i> 返回社交账号列表
      </a>
    </div>
  </div>

  <div class="panel-body" style="padding:70px 50px;">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="one">
        <div class="widget-body no-padding">

<!-- 表单 -->
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <input type="hidden" name="id" value="{$user.id}">

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">社交账号:</label>
    <div class="col-xs-12 col-sm-8">
      <img src="{$user.account_avatar}" alt="" style="width:40px;height:40px;border-radius:50%;overflow:hidden;">
      <span style="padding-left: 10px;">{$user.account}</span>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">粉丝:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" type="text" value="{$user.account_fans}" readonly>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">主页地址:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" type="text" value="{$user.account_url}" readonly>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">个人页截图:</label>
    <div class="col-xs-12 col-sm-8">
      <img src="{$user.account_screenshot}" alt="" style="overflow:hidden;">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
    <div class="col-xs-12 col-sm-8">
      <select name="status" id="c-status" class="form-control">
        <option value="pending" {eq name="user.status" value="pending"}selected{/eq}>待审</option>
        <option value="normal" {eq name="user.status" value="normal"}selected{/eq}>通过</option>
        <option value="reject" {eq name="user.status" value="reject"}selected{/eq}>驳回</option>
      </select>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">驳回原因:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="reason" type="text" value="{$user.reason}">
    </div>
  </div>
  
  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
    </div>
  </div>
</form>


        </div>
      </div>
    </div>
  </div>
</div>
