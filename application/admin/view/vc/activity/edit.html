<div class="panel panel-default panel-intro">
  <div class="panel-heading">
    <div class="panel-lead" style="display: flex; align-items: center;">
      <h2 style="margin: 0 15px 0 0;">编辑活动</h2>
      <a href="{:url('/admin/vc/activity')}" class="btn btn-success btn-xs" title="返回">
        <i class="fa fa-plus"></i> 返回活动列表
      </a>
    </div>
  </div>

  <div class="panel-body" style="padding:70px 50px;">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="one">
        <div class="widget-body no-padding">

<!-- 表单 -->
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <input type="hidden" name="id" value="{$id}">

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">活动发起人:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" type="text" name="sponsor_id" value="{$res.sponsor_id}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">活动幻灯片:</label>
    <div class="col-xs-12 col-sm-8">
      <div class="input-group">
          <input id="c-image" data-rule="required" class="form-control" size="50" name="imgs" type="text" value="{$res.imgs|htmlentities}">
          <div class="input-group-addon no-border no-padding">
              <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
              <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
          </div>
          <span class="msg-box n-right" for="c-image"></span>
      </div>
      <ul class="row list-inline plupload-preview" id="p-image"></ul>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">活动名称:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" type="text" name="name" value="{$res.name}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">活动介绍:</label>
    <div class="col-xs-12 col-sm-8">
      <textarea class="form-control" name="description">{$res.description}</textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">平台:</label>
    <div class="col-xs-12 col-sm-8">
      <select name="platform" class="form-control">
        <option value="抖音" {eq name="$res.platform" value="抖音"}selected{/eq}>抖音</option>
        <option value="微博" {eq name="$res.platform" value="微博"}selected{/eq}>微博</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">活动开始时间:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="time_start" type="text" value="{:$res.time_start ? datetime($res.time_start) : ''}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">活动报名截至时间:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control datetimepicker" type="text" name="time_app_end" value="{$res.time_app_end}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">活动审核截至时间:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control datetimepicker" type="text" name="time_verify_end" value="{$res.time_verify_end}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">活动结束时间:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control datetimepicker" type="text" name="time_end" value="{$res.time_end}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">参赛者最大人数:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" type="text" name="player_max" value="{$res.player_max}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">作品审核最大数:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" type="text" name="player_approved_max" value="{$res.player_approved_max}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">总奖金:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" type="text" name="price_total" value="{$res.price_total}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">奖金分配规则:</label>
    <div class="col-xs-12 col-sm-8">
      <textarea class="form-control" name="price_rule">{$res.price_rule}</textarea>
    </div>
  </div>
  
  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
    </div>
  </div>
</form>


        </div>
      </div>
    </div>
  </div>
</div>
