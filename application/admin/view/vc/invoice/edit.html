<div class="panel panel-default panel-intro">
  <div class="panel-heading">
    <div class="panel-lead" style="display: flex; align-items: center;">
      <h2 style="margin: 0 15px 0 0;">编辑发票</h2>
      <a href="{:url('/admin/vc/invoice')}" class="btn btn-success btn-xs" title="返回">
        <i class="fa fa-plus"></i> 返回发票列表
      </a>
    </div>
  </div>

  <div class="panel-body">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="one">
        <div class="widget-body no-padding">

<!-- 表单 -->
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">流水号:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="no" type="text" value="{$res.no}" readonly>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">发票类型:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="type" type="text" value="{$res.type}" readonly>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">抬头类型:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="buyer_type" type="text" value="{$res.buyer_type}" readonly>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">企业税号:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="buyer_tax_code" type="text" value="{$res.buyer_tax_code}" readonly>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">发票抬头:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="buyer_name" type="text" value="{$res.buyer_name}" readonly>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">银行:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="buyer_bank" type="text" value="{$res.buyer_bank}" readonly>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">银行账号:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="buyer_bank_account" type="text" value="{$res.buyer_bank_account}" readonly>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">地址:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="buyer_address" type="text" value="{$res.buyer_address}" readonly>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">电话:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="buyer_mobile" type="text" value="{$res.buyer_mobile}" readonly>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">邮箱:</label>
    <div class="col-xs-12 col-sm-8">
      <input class="form-control" name="buyer_email" type="text" value="{$res.buyer_email}" readonly>
    </div>
  </div>
    
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
    <div class="col-xs-12 col-sm-8">
      <select name="status" id="c-status" class="form-control">
        <option value="已开票" {if $res.status == "已开票"}selected{/if}>已开票</option>
        <option value="待开票" {if $res.status == "待开票"}selected{/if}>待开票</option>
      </select>
    </div>
  </div>
  
  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <input type="hidden" name="ids" value="{$res.id}" >
      <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
    </div>
  </div>
</form>


        </div>
      </div>
    </div>
  </div>
</div>
