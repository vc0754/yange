<div class="panel panel-default panel-intro">
  <div class="panel-heading">
    <div class="panel-lead" style="display: flex; align-items: center;">
      <h2 style="margin: 0 15px 0 0;">优惠券管理</h2>
      <a href="{:url('/admin/vc/coupon/add')}" class="btn btn-success btn-xs" title="添加">
        <i class="fa fa-plus"></i> 添加新的优惠券
      </a>
    </div>
  </div>

  <div class="panel-body">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="one">
        <div class="widget-body no-padding">
          <!-- table start -->
          <form class="layui-form" id="admin">
            <table id="table" class="table table-striped table-bordered table-hover" width="100%">
              <colgroup>
                <col width="42">
                <col width="110">
                <col width="200">
                <col width="110">
                <col width="70">
                <col width="70">
              </colgroup>
              <thead>
                <tr>
                  <th class="center"><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
                  <th>优惠券编码</th>
                  <th>优惠券说明</th>
                  <th>发布时间</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr> 
              </thead>
              <tbody>
                {volist name="list" id="vo"}
                <tr>
                  <td class="center"><input type="checkbox" name="ids[]" value="{$vo.id}" lay-skin="primary"></td>  
                  <td>{$vo.code}</td>
                  <td>{$vo.description}</td>
                  <td>{$vo.create_at}</td>
                  <td><i class="fa fa-toggle-off"></i></td>
                  
                  <td class="operation-menu">
                    <div class="layui-btn-group">
                      <a href="{:url('/admin/vc/coupon/edit',['id'=>$vo.id])}" class="btn btn-primary btn-xs">编辑</a>
                      <a href="javascript:;" class="btn btn-primary btn-xs delete" id="{$vo.id}">删除</a>
                    </div>
                  </td>
                </tr>
                {/volist}
              </tbody>
            </table>
            
            <!-- <button class="layui-btn layui-btn-sm layui-btn-danger" lay-submit lay-filter="deleteAll">批量删除</button> -->
            <!-- <button class="layui-btn layui-btn-sm" lay-submit lay-filter="admin">更新排序</button> -->
          </form> 
          <div style="text-align:center;">{$list->render()}</div> 
          <!-- table end -->
        </div>
      </div>

    </div>
  </div>
</div>
